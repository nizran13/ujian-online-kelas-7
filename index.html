<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Login - Simulasi Ujian</title>
    <style>
        /* CSS: Mengatur Tampilan agar mirip ANBK */
        :root {
            --primary-color: #2980b9; /* Biru ANBK */
            --secondary-color: #ecf0f1;
            --accent-color: #e74c3c;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1abc9c; /* Background Hijau Tosca Khas Ujian */
            background-image: linear-gradient(135deg, #16a085 0%, #3498db 100%);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .form-body {
            padding: 30px 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .alert-error {
            background-color: #fdd;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none; /* Default hidden */
        }

        .btn-login {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: background-color 0.3s;
            position: relative;
        }

        .btn-login:hover {
            background-color: #1a638b;
        }

        .btn-login:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Spinner (loading indicator) */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="login-container">
       <div class="header">
    <div class="header-content"> 
        <img src="logo-sekolah.png" alt="Logo Sekolah" class="logo">
        <div>
            <h1>CBT Ujian Sekolah</h1>
            <p style="margin: 5px 0 0; font-size: 0.8em;">Silakan Login untuk memulai ujian</p>
        </div>
    </div>
</div>
        
        <div class="form-body">
            <div id="error-message" class="alert-error"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-login" id="btn-login">
                    <span id="btn-text">LOGIN</span>
                    <span id="btn-spinner" class="spinner"></span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // =======================================================================
        // !!! PASTE URL WEB APP GAS ANDA DI SINI !!!
        const API_URL = 'https://script.google.com/macros/s/AKfycbxRpmKXngixlAZTmMCNQqW-BZOgbK5R3MvwN4Fp5iU9gZAxzWXE9LQVRPVWudQitD0n/exec'; 
        // =======================================================================

        const form = document.getElementById('login-form');
        const btnLogin = document.getElementById('btn-login');
        const errorMsg = document.getElementById('error-message');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            errorMsg.style.display = 'none';
            setLoading(true);

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            const formData = new URLSearchParams();
            formData.append('action', 'login');
            formData.append('username', username);
            formData.append('password', password);

            fetch(API_URL, {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                setLoading(false);
                if (data.status === 'success') {
                    // --- PERBAIKAN LOGIKA DI SINI ---
                    // Menggunakan encodeURIComponent untuk keamanan data URL
                    // Data dari GAS: nama, kelas, jenis_kelamin, mapel
                    
                    const nama = encodeURIComponent(data.nama || '');
                    const kelas = encodeURIComponent(data.kelas || '');
                    const jk = encodeURIComponent(data.jenis_kelamin || ''); // Mapping 'jenis_kelamin' ke 'jk'
                    const mapel = encodeURIComponent(data.mapel || '');

                    // Debugging (Opsional): Cek di console browser apakah data ada
                    console.log('Login Sukses:', {nama, kelas, jk, mapel});

                    // Redirect dengan parameter yang benar
                    window.location.href = `konfirmasi.html?nama=${nama}&kelas=${kelas}&jk=${jk}&mapel=${mapel}`; 
                } else {
                    errorMsg.textContent = data.message || "Login Gagal";
                    errorMsg.style.display = 'block';
                }
            })
            .catch(error => {
                setLoading(false);
                errorMsg.textContent = "Koneksi Error: " + error.message; 
                errorMsg.style.display = 'block';
            });
        });

        function setLoading(isLoading) {
            if (isLoading) {
                btnLogin.disabled = true;
                btnText.style.display = 'none';
                btnSpinner.style.display = 'block';
            } else {
                btnLogin.disabled = false;
                btnText.style.display = 'block';
                btnSpinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
